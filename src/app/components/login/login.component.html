<div class="container py-4">
  <div class="auth-wrap rounded-xl">
    <!-- LEFT: content -->
    <section class="d-flex flex-column justify-content-center">
      <div class="mb-5">
        <div class="d-flex align-items-center gap-2 mb-3">
          <i class="bi bi-shield-lock-fill text-primary fs-4"></i>
          <span class="fw-semibold text-primary">QuizTool</span>
        </div>
        <h1 class="display-5 h-title mb-2">Holla, <br/>Welcome Back</h1>
        <p class="text-muted mb-0">Hey, welcome back to your special place.</p>
      </div>

      <div class="card glass p-4 max-w-420">
        <!-- Tabs (login/register) -->
        <div class="d-flex gap-3 mb-3">
          <button class="btn btn-sm" [ngClass]="toggleForm ? 'btn-primary' : 'btn-outline-primary'"
                  (click)="toggleForm = true">Sign in</button>
          <button class="btn btn-sm" [ngClass]="!toggleForm ? 'btn-primary' : 'btn-outline-primary'"
                  (click)="toggleForm = false">Sign up</button>
        </div>

        <!-- LOGIN -->
        <form *ngIf="toggleForm" [formGroup]="loginForm" (ngSubmit)="onLogin()" class="vstack gap-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-envelope"></i></span>
            <input type="email" formControlName="email" placeholder="Email" class="form-control border-start-0" />
          </div>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-lock"></i></span>
            <input type="password" formControlName="password" placeholder="Password" class="form-control border-start-0" />
          </div>

          <div class="d-flex align-items-center justify-content-between">
            <label class="d-inline-flex align-items-center gap-2 small text-muted">
              <input type="checkbox" class="form-check-input m-0" /> Remember me
            </label>
            <a class="small text-decoration-none" href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
        </form>

        <!-- REGISTER -->
        <form *ngIf="!toggleForm" [formGroup]="registerForm" (ngSubmit)="onRegister()" class="vstack gap-3">
          <input type="text" formControlName="name" placeholder="Full name" class="form-control" />
          <input type="email" formControlName="email" placeholder="Email" class="form-control" />
          <input type="text" formControlName="mobileno" placeholder="Mobile (optional)" class="form-control" />
          <input type="password" formControlName="password" placeholder="Password" class="form-control" />
          <button type="submit" class="btn btn-primary w-100 py-2">Create account</button>
        </form>

        <p class="text-center small text-muted mt-3 mb-0">
          By continuing you agree to our <a href="#" class="text-decoration-none">Terms</a>.
        </p>
      </div>
    </section>

    <!-- RIGHT: illustration -->
    <aside class="d-flex align-items-center justify-content-center">
      <div class="w-100">
        <div class="rounded-xl p-4 p-lg-5"
             style="background:linear-gradient(135deg,#f0f4ff, #f7f3ff); border:1px solid #eef; box-shadow: var(--shadow);">
          <img src="assets/illustrations/login-hero.svg"
               alt="Welcome illustration" class="img-fluid img-fade" />
        </div>
      </div>
    </aside>
  </div>
</div>
