<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <h2 class="mb-4 fw-semibold text-primary">
        <i class="bi bi-journal-text me-2"></i> Available Tests
      </h2>

      <div *ngIf="tests && tests.length; else noTests">
        <div class="list-group shadow-sm">
          <div *ngFor="let t of tests" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-semibold">{{ t.title }}</div>
              <small class="text-muted">{{ t.questionCount }} Questions</small>
            </div>
            <button class="btn btn-sm btn-success px-3" (click)="start(t.id)">
              <i class="bi bi-play-fill me-1"></i> Start
            </button>
          </div>
        </div>
      </div>

      <!-- No tests available -->
      <ng-template #noTests>
        <div class="alert alert-info shadow-sm">
          <i class="bi bi-info-circle me-2"></i> No tests available at the moment.
        </div>
      </ng-template>

    </div>
  </div>
</div>
