<div class="container py-4" *ngIf="!loading; else busy">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h3 class="mb-0">{{ test?.title }}</h3>
    <div class="d-flex gap-2">
      <span class="badge text-bg-secondary">{{ test?.questions?.length || 0 }} questions</span>
      <button class="btn btn-outline-secondary btn-sm" (click)="back()">Back</button>
    </div>
  </div>

  <div *ngIf="test; else notfound" class="vstack gap-3">
    <div *ngFor="let q of test.questions; index as i" class="card">
      <div class="card-body">
        <div class="d-flex align-items-start gap-3 mb-2">
          <div class="rounded-circle bg-primary-subtle text-primary fw-bold d-inline-flex
                      align-items-center justify-content-center"
               style="width:36px;height:36px;">
            {{ i + 1 }}
          </div>
          <div class="flex-grow-1">
            <div class="d-flex align-items-center gap-2">
              <h5 class="mb-0">{{ q.text }}</h5>
              <span class="badge" [ngClass]="q.type === 'subjective' ? 'text-bg-warning' : 'text-bg-info'">
                {{ q.type }}
              </span>
            </div>

            <img *ngIf="q.imageUrl"
                 [src]="buildUrl(q.imageUrl)"
                 alt="question image"
                 class="img-fluid rounded border mt-2"
                 (error)="onImgError($event)">

            <div *ngIf="q.type === 'objective'" class="mt-3">
              <div class="list-group">
                <div class="list-group-item d-flex align-items-center"
                     *ngFor="let o of q.options">
                  <span class="me-2"
                        [class.text-success]="o.isCorrect"
                        [class.text-muted]="!o.isCorrect">
                    <i class="bi" [ngClass]="o.isCorrect ? 'bi-check-circle-fill' : 'bi-circle'"></i>
                  </span>
                  <span>{{ o.text }}</span>
                </div>
              </div>
            </div>

            <div *ngIf="q.type === 'subjective'" class="mt-3">
              <label class="form-label mb-1 text-muted">Model Answer (optional)</label>
              <div class="border rounded p-2 bg-light-subtle">{{ q.modelAnswer || 'â€”' }}</div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button class="btn btn-outline-danger btn-sm" (click)="deleteQuestion(q.id)" [disabled]="saving">
            Delete Question
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #busy>
  <div class="container py-5 text-center text-muted">Loading...</div>
</ng-template>

<ng-template #notfound>
  <div class="alert alert-warning">Test not found.</div>
</ng-template>
